<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfel Mağazası Səbəti - Səbətinizə əlavə etdiyiniz məhsulları yoxlayın və ödəniş edin.">
    <title>Portfel - Səbət</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1F1F1F;
        }
        .cart-item {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-gold {
            background-color: #D4AF37;
            color: #1F1F1F;
        }
        .btn-gold:hover {
            background-color: #B8972E;
        }
        header {
            background-color: #1F1F1F;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-white py-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
                    <circle cx="20" cy="20" r="18" stroke="#D4AF37" stroke-width="4"/>
                    <path d="M20 10L28 28H12L20 10Z" fill="#D4AF37"/>
                </svg>
                <h1 class="text-2xl font-bold">Portfel Mağazası</h1>
            </div>
            <nav class="flex items-center space-x-6">
                <a href="/index.html" class="hover:underline">Ana Səhifə</a>
                <a href="/index.html#products" class="hover:underline">Məhsullar</a>
                <a href="/cart.html" class="hover:underline">Səbət (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section id="cart" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Səbət</h2>
            <div id="cart-items" class="space-y-4"></div>
            <div class="text-right mt-8">
                <p class="text-xl font-semibold">Ümumi: <span id="cart-total">0 AZN</span></p>
                <button id="checkout-btn" class="btn-gold px-6 py-3 rounded-lg font-semibold mt-4" disabled>Ödənişə Keç</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1F1F1F] text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">Əlaqə: <a href="mailto:info@portfel.az" class="underline">info@portfel.az</a> | +994 123 456 789</p>
            <p>© 2025 Portfel Mağazası. Bütün hüquqlar qorunur.</p>
        </div>
    </footer>

    <script>
        const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');
        const backendUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://your-backend-domain.com';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Səbəti yenilə
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            const checkoutBtn = document.getElementById('checkout-btn');
            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;
                const cartItem = `
                    <div class="cart-item bg-white rounded-lg p-4 flex items-center justify-between">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded" loading="lazy">
                        <div class="flex-1 mx-4">
                            <h3 class="text-lg font-semibold">${item.name}</h3>
                            <p>${item.price} AZN x ${item.quantity}</p>
                        </div>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-600 font-bold">Sil</button>
                    </div>`;
                cartItems.innerHTML += cartItem;
            });

            cartTotal.textContent = `${total.toFixed(2)} AZN`;
            cartCount.textContent = count;
            checkoutBtn.disabled = cart.length === 0;
        }

        // Səbətdən sil
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Ödənişə keç
        document.getElementById('checkout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${backendUrl}/create-checkout-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart }),
                });
                if (!response.ok) throw new Error(`HTTP xətası: ${response.status}`);
                const session = await response.json();
                stripe.redirectToCheckout({ sessionId: session.id });
            } catch (error) {
                console.error('Ödəniş xətası:', error);
                alert('Ödəniş zamanı xəta baş verdi.');
            }
        });

        // Səhifə yüklənərkən səbəti yenilə
        updateCart();
    </script>
</body>
</html>
