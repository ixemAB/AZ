services:
  - type: web
    name: portfel-backend
    env: node
    region: oregon # İstədiyiniz regionu seçin (məsələn, oregon, frankfurt)
    plan: free # Pulsuz plan, ehtiyaca görə starter və ya pro seçə bilərsiniz
    branch: main # GitHub branch adı
    repo: https://github.com/ixemAB/AZ # GitHub repository linkini əlavə edin
    buildCommand: npm install
    startCommand: npm start # və ya "node server.js" (package.json-da start skriptinə bağlıdır)
    envVars:
      - key: NODE_VERSION
        value: 14 # Node.js versiyasını təyin edin (server.js ilə uyğun olmalıdır)
      - key: STRIPE_SECRET_KEY
        sync: false # Bu, Render dashboard-da əl ilə əlavə olunacaq (həssas məlumat)
      - key: FRONTEND_URL
        value: https://testab.netlify.app # Frontend URL-i
    autoDeploy: true # Yeni commit-lərdə avtomatik deployment